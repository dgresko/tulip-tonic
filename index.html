<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tulips</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>
	<div class="container">
		<input type="text" ng-model="message">
		<p>{{ message }}</p>

		<div ng-controller="masterCtrl as main" class="list">
			<ul>
				<li ng-repeat="flower in main.flowers | limitTo:3">{{ flower.name }}</li>
			</ul>
			<a href="" ng-click="visible = !visible" ng-class"{'active' ? visible : !visible}">Show More</a>
		</div>
	</div>

	<!-- <script src="/angular/src/angular.js"></script>-->
	<script src="/js/main.js"></script>
</body>
</html>
